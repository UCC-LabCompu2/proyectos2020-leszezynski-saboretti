<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="Estilo_Pagina.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Juego.js"></script>

</head>
<body>
<header>
    <img id="logo" src="Imagenes/iconomina.png">
    <h1 class="Titulo">Buscaminas</h1>
    <nav>
        <a href="reglas.html"><img id="boton" src="Imagenes/Pregunta.png" ></a>
    </nav>
</header>

<div class="configuracion">

    <p>
        Seleccione un nivel:
        <select name="posicion" id="posicion" onchange="crearTablero(this.value)">
            <option value=5>1</option>
            <option value=10>2</option>
            <option value=15>3</option>

        </select>
    </p>
    <p>
        <button type="button" onclick="DibujarCuadriculado()">
            Comenzar!
        </button>
    </p>
    <p>
        <button type="button" onclick="LimpiarCanvas()">
            Limpiar Canvas
        </button>
    </p>
    <p>
        Direccion :
        Arriba <input type="radio" name="Direccion" value="Arriba" onclick="MoverArriba()">
        Abajo <input type="radio" name="Direccion" value="Abajo" onclick="MoverAbajo()">
        Izquierda<input type="radio" name="Direccion" value="Izquierda" onclick="MoverIzquierda()">
        Derecha<input type="radio" name="Direccion" value="Derecha" onclick="MoverDerecha()">
    </p>
    <p>
        <button type="button" onclick="Mover()">
            Realizar Movimiento
        </button>
    </p>
    <p>
        <button type="button" onclick="Explorar()">
            Explorar
        </button>
    </p>
</div>

<canvas id="myCanvas" class="ejer" width="401px" height="401px">
    Tu navegador no soporta el tag de HTML5 canvas :(
</canvas>

</div>
</body>
</html>
